name: ğŸš€ Release AjCampus

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0

jobs:
  release:
    name: ğŸ“¦ Build & Publish
    runs-on: windows-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: âš™ï¸ Configure CMake
      run: cmake -S . -B build

    - name: ğŸ—ï¸ Build
      run: cmake --build build --config Release

    - name: ğŸ“ Prepare artifacts
      run: |
        mkdir packaged
        copy build\\Release\\ajcampus.exe packaged\\ajcampus.exe
        copy README.md packaged\\README.md
        copy LICENSE packaged\\LICENSE

    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: AjCampus ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        body_path: docs/RELEASE-DRAFT.md  # Optional release notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          packaged/ajcampus.exe
          packaged/README.md
          packaged/LICENSE
