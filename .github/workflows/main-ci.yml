name: Campus Management System CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libhpdf-dev

    - name: Setup MSVC (Windows)
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v1.1

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    - name: Create runtime directories
      run: |
        mkdir -p data credentials logs

    - name: Test build output (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "Build completed successfully"
        dir build\build\${{ matrix.build_type }}\
        if exist "build\build\${{ matrix.build_type }}\campus.exe" echo "✅ campus.exe found"

    - name: Test build output (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "Build completed successfully"
        ls -la build/
        if [ -f "build/campus" ]; then echo "✅ campus binary found"; fi

    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: campus-${{ matrix.os }}-${{ matrix.build_type }}
        path: |
          build/build/${{ matrix.build_type }}/campus.exe
          lib/hpdf.dll

    - name: Upload artifacts (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: campus-${{ matrix.os }}-${{ matrix.build_type }}
        path: |
          build/campus