name: Quick Test

on:
  workflow_dispatch:

jobs:
  test-build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - run: |
        mkdir data, credentials, logs
        cmake -B build
        cmake --build build --config Release
        
    - run: |
        if (Test-Path "build\Release\campus.exe") {
          Write-Host "✅ SUCCESS"
        } else {
          Write-Host "❌ FAILED"
          exit 1
        }